<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --work: #e63946;
            --break: #2a9d8f;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #333333;
            --text-light: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .app-header {
            margin-bottom: 2rem;
        }

        .app-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .app-title i {
            margin-right: 10px;
            font-size: 2.2rem;
        }

        .app-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Timer Modes */
        .timer-modes {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }

        .mode-btn {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            background: transparent;
            color: var(--white);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: var(--white);
            color: var(--primary);
        }

        /* Timer Display */
        .timer-display {
            margin-bottom: 2rem;
        }

        .timer-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .timer-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, transparent 0%);
            transition: background 0.5s ease;
        }

        .timer-inner {
            width: 270px;
            height: 270px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .timer-time {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Timer Controls */
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-btn {
            background: var(--white);
            color: var(--primary);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn.start {
            background: var(--primary);
            color: var(--white);
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }

        .control-btn.reset {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
        }

        /* Session Info */
        .session-info {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Settings */
        .settings {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: left;
        }

        .settings-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .settings-title i {
            margin-right: 0.5rem;
        }

        .setting-group {
            margin-bottom: 1.2rem;
        }

        .setting-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .time-inputs {
            display: flex;
            gap: 1rem;
        }

        .time-input {
            flex: 1;
        }

        .time-input input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            font-size: 1rem;
            text-align: center;
        }

        .time-input input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            color: var(--dark);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.work {
            border-left: 4px solid var(--work);
        }

        .notification.break {
            border-left: 4px solid var(--break);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .app-card {
                padding: 1.5rem;
            }
            
            .timer-circle {
                width: 250px;
                height: 250px;
            }
            
            .timer-inner {
                width: 220px;
                height: 220px;
            }
            
            .timer-time {
                font-size: 3rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .control-btn.start {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-card">
            <div class="app-header">
                <h1 class="app-title">
                    <i class="fas fa-tomato"></i>
                    FocusFlow
                </h1>
                <p class="app-subtitle">Boost your productivity with the Pomodoro Technique</p>
            </div>

            <!-- Timer Modes -->
            <div class="timer-modes">
                <button class="mode-btn active" id="workMode">Work</button>
                <button class="mode-btn" id="breakMode">Break</button>
            </div>

            <!-- Timer Display -->
            <div class="timer-display">
                <div class="timer-circle">
                    <div class="timer-progress" id="timerProgress"></div>
                    <div class="timer-inner">
                        <div class="timer-time" id="timerTime">25:00</div>
                        <div class="timer-label" id="timerLabel">Focus Time</div>
                    </div>
                </div>
            </div>

            <!-- Timer Controls -->
            <div class="timer-controls">
                <button class="control-btn reset" id="resetBtn" title="Reset">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="control-btn start" id="startBtn" title="Start">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn reset" id="stopBtn" title="Stop" style="display: none;">
                    <i class="fas fa-pause"></i>
                </button>
            </div>

            <!-- Session Info -->
            <div class="session-info">
                <div class="info-item">
                    <div class="info-value" id="sessionCount">0</div>
                    <div class="info-label">Sessions</div>
                </div>
                <div class="info-item">
                    <div class="info-value" id="totalTime">0m</div>
                    <div class="info-label">Total Focus</div>
                </div>
                <div class="info-item">
                    <div class="info-value" id="cyclesCount">0</div>
                    <div class="info-label">Cycles</div>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div class="app-card settings">
            <h3 class="settings-title">
                <i class="fas fa-cog"></i>
                Timer Settings
            </h3>
            <div class="setting-group">
                <label class="setting-label">Work Duration (minutes)</label>
                <div class="time-inputs">
                    <div class="time-input">
                        <input type="number" id="workTime" min="1" max="60" value="25">
                    </div>
                </div>
            </div>
            <div class="setting-group">
                <label class="setting-label">Break Duration (minutes)</label>
                <div class="time-inputs">
                    <div class="time-input">
                        <input type="number" id="breakTime" min="1" max="30" value="5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <div>
            <div class="notification-title" id="notificationTitle">Time's up!</div>
            <div class="notification-message" id="notificationMessage">Take a short break</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const timerTime = document.getElementById('timerTime');
            const timerLabel = document.getElementById('timerLabel');
            const timerProgress = document.getElementById('timerProgress');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const resetBtn = document.getElementById('resetBtn');
            const workMode = document.getElementById('workMode');
            const breakMode = document.getElementById('breakMode');
            const workTimeInput = document.getElementById('workTime');
            const breakTimeInput = document.getElementById('breakTime');
            const sessionCount = document.getElementById('sessionCount');
            const totalTime = document.getElementById('totalTime');
            const cyclesCount = document.getElementById('cyclesCount');
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');

            // Timer variables
            let timer;
            let isRunning = false;
            let isWorkMode = true;
            let timeLeft;
            let totalSeconds;
            let sessionsCompleted = 0;
            let totalFocusTime = 0; // in minutes
            let cyclesCompleted = 0;

            // Initialize the timer
            function initTimer() {
                const workMinutes = parseInt(workTimeInput.value);
                const breakMinutes = parseInt(breakTimeInput.value);
                
                if (isWorkMode) {
                    timeLeft = workMinutes * 60;
                    timerLabel.textContent = 'Focus Time';
                    timerProgress.style.background = `conic-gradient(var(--work) 0%, transparent 0%)`;
                } else {
                    timeLeft = breakMinutes * 60;
                    timerLabel.textContent = 'Break Time';
                    timerProgress.style.background = `conic-gradient(var(--break) 0%, transparent 0%)`;
                }
                
                totalSeconds = timeLeft;
                updateDisplay();
            }

            // Update the timer display
            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress circle
                const progress = ((totalSeconds - timeLeft) / totalSeconds) * 100;
                if (isWorkMode) {
                    timerProgress.style.background = `conic-gradient(var(--work) ${progress}%, transparent ${progress}%)`;
                } else {
                    timerProgress.style.background = `conic-gradient(var(--break) ${progress}%, transparent ${progress}%)`;
                }
            }

            // Start the timer
            function startTimer() {
                if (isRunning) return;
                
                isRunning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        handleTimerComplete();
                    }
                }, 1000);
            }

            // Stop the timer
            function stopTimer() {
                if (!isRunning) return;
                
                clearInterval(timer);
                isRunning = false;
                startBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
            }

            // Reset the timer
            function resetTimer() {
                stopTimer();
                initTimer();
            }

            // Handle timer completion
            function handleTimerComplete() {
                if (isWorkMode) {
                    // Work session completed
                    sessionsCompleted++;
                    totalFocusTime += parseInt(workTimeInput.value);
                    sessionCount.textContent = sessionsCompleted;
                    totalTime.textContent = `${totalFocusTime}m`;
                    
                    // Show notification
                    showNotification('Session Complete!', 'Time for a break', 'work');
                    
                    // Switch to break mode
                    isWorkMode = false;
                    workMode.classList.remove('active');
                    breakMode.classList.add('active');
                } else {
                    // Break session completed
                    cyclesCompleted++;
                    cyclesCount.textContent = cyclesCompleted;
                    
                    // Show notification
                    showNotification('Break Over!', 'Time to focus', 'break');
                    
                    // Switch to work mode
                    isWorkMode = true;
                    workMode.classList.add('active');
                    breakMode.classList.remove('active');
                }
                
                initTimer();
                startBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
                
                // Play notification sound (if browser allows)
                playNotificationSound();
            }

            // Show notification
            function showNotification(title, message, type) {
                notification.className = `notification ${type}`;
                notificationTitle.textContent = title;
                notificationMessage.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }

            // Play notification sound
            function playNotificationSound() {
                // Create a simple beep sound using Web Audio API
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }

            // Event Listeners
            startBtn.addEventListener('click', startTimer);
            stopBtn.addEventListener('click', stopTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            workMode.addEventListener('click', function() {
                if (isWorkMode) return;
                stopTimer();
                isWorkMode = true;
                workMode.classList.add('active');
                breakMode.classList.remove('active');
                initTimer();
            });
            
            breakMode.addEventListener('click', function() {
                if (!isWorkMode) return;
                stopTimer();
                isWorkMode = false;
                workMode.classList.remove('active');
                breakMode.classList.add('active');
                initTimer();
            });
            
            workTimeInput.addEventListener('change', function() {
                if (!isRunning && isWorkMode) {
                    initTimer();
                }
            });
            
            breakTimeInput.addEventListener('change', function() {
                if (!isRunning && !isWorkMode) {
                    initTimer();
                }
            });

            // Initialize the app
            initTimer();
        });
    </script>
</body>
</html>
